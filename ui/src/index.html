<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script type="module" src="main.ts" defer></script>

    <div role="region" id="main" style="display: visible">
      <section id="navbar">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">
              Security Key
            </li>
          </ol>
        </nav>
      </section>

      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"
          aria-valuenow="100"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 100%"
        ></div>
      </div>
    </div>

    <div role="region" id="menu" style="display: none">
      <section id="navbar">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">
              Security Key
            </li>
          </ol>
        </nav>
      </section>

      <div class="container-fluid">
        <div class="card mx-auto" style="width: 18rem">
          <div class="card-body">
            <a href="#setpin" id="main-set-pin-enabled" style="display: none"
              >Set pin</a
            >
            <a
              role="link"
              aria-disabled="true"
              id="main-set-pin-disabled"
              style="display: visible"
              >Set pin</a
            >
          </div>
        </div>
        <div class="card mx-auto" style="width: 18rem">
          <div class="card-body">
            <a
              href="#changepin"
              id="main-change-pin-enabled"
              style="display: none"
              >Change pin</a
            >
            <a
              role="link"
              aria-disabled="true"
              id="main-change-pin-disabled"
              style="display: visible"
              >Change pin</a
            >
          </div>
        </div>
        <div class="card mx-auto" style="width: 18rem">
          <div class="card-body">
            <a href="#reset" id="main-reset-enabled" style="display: none"
              >Reset</a
            >
            <a
              role="link"
              aria-disabled="true"
              id="main-reset-disabled"
              style="display: visible"
              >Reset</a
            >
          </div>
        </div>
      </div>
    </div>

    <div role="region" id="setpin" style="display: none">
      <section id="navbar">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Security Key</a></li>
            <li class="breadcrumb-item active" aria-current="page">
              Change Pin
            </li>
          </ol>
        </nav>
      </section>

      <div class="container-fluid">
        <div
          class="alert alert-danger"
          role="alert"
          id="set-pin-alert"
          style="display: none"
        ></div>

        <div class="card mx-auto" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">Set Pin</h5>
            <p class="card-text"></p>
            <script>
              function onInputSetPin() {
                if (
                  document.getElementById("setPinInput").value.length >= 4 &&
                  document.getElementById("setPinInput").value ===
                    document.getElementById("setPinConfirm").value
                ) {
                  document
                    .getElementById("setPinSubmit")
                    .classList.remove("disabled");
                } else {
                  document
                    .getElementById("setPinSubmit")
                    .classList.add("disabled");
                }
              }
            </script>
            <div class="input-group mb-3">
              <input
                type="password"
                id="setPinInput"
                name="setPinInput"
                placeholder="New Pin (at least four characters)"
                pattern=".{8,}"
                aria-label=""
                aria-describedby="basic-addon1"
                oninput="onInputSetPin()"
                required
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  onmousedown="showSetPinInput()"
                  onmouseup="showSetPinInput()"
                >
                  ìÅπ
                </button>
              </div>
            </div>

            <div class="input-group mb-3">
              <input
                type="password"
                id="setPinConfirm"
                name="setPinConfirm"
                placeholder="Confirm Pin"
                pattern=".{8,}"
                aria-label=""
                aria-describedby="basic-addon1"
                oninput="onInputSetPin()"
                required
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  onmousedown="showSetPinConfirm()"
                  onmouseup="showSetPinConfirm()"
                >
                  ìÅπ
                </button>
              </div>
            </div>

            <script>
              function onSubmitSetPin() {
                const newPin = document.getElementById("setPinInput").value;
                window.fido
                  .setPin(newPin)
                  .then((_) => {
                    location.hash = "#menu";
                  })
                  .catch((_) => {
                    document.getElementById("set-pin-alert").innerHTML = _;
                    document.getElementById("set-pin-alert").style.display =
                      "inline";
                    console.log(_);
                  });
              }
            </script>
            <button
              type="button"
              id="setPinSubmit"
              class="btn btn-primary disabled"
              onclick="onSubmitSetPin();"
            >
              Confirm
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="window.location.href='#menu';"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <div role="region" id="changepin" style="display: none">
      <section id="navbar">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Security Key</a></li>
            <li class="breadcrumb-item active" aria-current="page">
              Change Pin
            </li>
          </ol>
        </nav>
      </section>

      <div class="container-fluid">
        <div
          class="alert alert-danger"
          role="alert"
          id="change-pin-alert"
          style="display: none"
        ></div>

        <div class="card mx-auto" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">Change Pin</h5>
            <p class="card-text"></p>
            <script>
              function onInputChangePin() {
                if (
                  document.getElementById("newPinInput").value.length >= 4 &&
                  document.getElementById("newPinInput").value ===
                    document.getElementById("newPinConfirm").value
                ) {
                  document
                    .getElementById("changePinSubmit")
                    .classList.remove("disabled");
                } else {
                  document
                    .getElementById("changePinSubmit")
                    .classList.add("disabled");
                }
              }
            </script>
            <div class="input-group mb-3">
              <input
                type="password"
                id="currentPinInput"
                name="currentPinInput"
                placeholder="Current Pin"
                pattern=".{8,}"
                aria-label=""
                aria-describedby="basic-addon1"
                required
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  onmousedown="showCurrentPin()"
                  onmouseup="showCurrentPin()"
                >
                  ìÅπ
                </button>
              </div>
            </div>

            <div class="input-group mb-3">
              <input
                type="password"
                id="newPinInput"
                name="newPinInput"
                placeholder="New Pin (at least four characters)"
                pattern=".{8,}"
                aria-label=""
                aria-describedby="basic-addon1"
                oninput="onInputChangePin()"
                required
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  onmousedown="showNewPin()"
                  onmouseup="showNewPin()"
                >
                  ìÅπ
                </button>
              </div>
            </div>

            <div class="input-group mb-3">
              <input
                type="password"
                id="newPinConfirm"
                name="newPinConfirm"
                placeholder="Confirm Pin"
                pattern=".{8,}"
                aria-label=""
                aria-describedby="basic-addon1"
                oninput="onInputChangePin()"
                required
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  onmousedown="showNewPinConfirm()"
                  onmouseup="showNewPinConfirm()"
                >
                  ìÅπ
                </button>
              </div>
            </div>

            <script>
              function onSubmitChangePin() {
                const newPin = document.getElementById("newPinInput").value;
                const oldPin = document.getElementById("currentPinInput").value;
                window.fido
                  .changePin(newPin, oldPin)
                  .then((_) => {
                    location.hash = "#menu";
                  })
                  .catch((_) => {
                    document.getElementById("change-pin-alert").innerHTML = _;
                    document.getElementById("change-pin-alert").style.display =
                      "inline";
                    console.log(_);
                  });
              }
            </script>
            <button
              type="button"
              id="changePinSubmit"
              class="btn btn-primary disabled"
              onclick="onSubmitChangePin();"
            >
              Confirm
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="window.location.href='#menu';"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <div role="region" id="reset" style="display: none">
      <section id="navbar">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Security Key</a></li>
            <li class="breadcrumb-item active" aria-current="page">Reset</li>
          </ol>
        </nav>
      </section>

      <div class="container-fluid">
        <div
          class="alert alert-danger"
          role="alert"
          id="reset-alert"
          style="display: none"
        ></div>

        <div class="card mx-auto" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">Reset</h5>
            <p class="card-text"></p>
            <script>
              function onInputResetConfirm() {
                if (document.getElementById("resetConfirm").value === "reset") {
                  document
                    .getElementById("resetSubmit")
                    .classList.remove("disabled");
                } else {
                  document
                    .getElementById("resetSubmit")
                    .classList.add("disabled");
                }
              }
            </script>
            <div class="input-group mb-3">
              <input
                type="text"
                id="resetConfirm"
                name="resetConfirm"
                placeholder="Type 'reset' here to confirm."
                aria-label=""
                aria-describedby="basic-addon1"
                oninput="onInputResetConfirm()"
                required
              />
            </div>

            <script>
              function onSubmitReset() {
                window.fido
                  .reset()
                  .then((_) => {
                    location.hash = "#menu";
                  })
                  .catch((_) => {
                    document.getElementById("reset-alert").innerHTML = _;
                    document.getElementById("reset-alert").style.display =
                      "inline";
                    console.log(_);
                  });
              }
            </script>
            <button
              type="button"
              id="resetSubmit"
              class="btn btn-primary disabled"
              onclick="onSubmitReset();"
            >
              Confirm
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="window.location.href='#menu';"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
